# yaml-language-server: $schema=https://devenv.sh/devenv.schema.json
inputs:
  nixpkgs:
    url: github:cachix/devenv-nixpkgs/rolling

allowUnfree: true

permittedInsecurePackages: []

imports: []

clean:
  enabled: true
  keep:
    - CACHIX_TOKEN
    - EDITOR
    - GITHUB_TOKEN
    - PULUMI_ACCESS_TOKEN